<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator Using JavaScript</title>
<style> 
body{padding: 100px;
text-align:center;
background-color:#CCC;}
</style>
</head>
<body>
<div class="ca">
<form name="frm">
<input name="result">
<br/><br/>
<input type="button" name="1" value="1" onClick="run1()" style="width:40px;">
<input type="button" name="2" value="2" onClick="run2()" style="width:40px;">
<input type="button" name="3" value="3" onClick="run3()" style="width:40px;">
<input type="button" name="plus" value="+" onClick="runplus()" style="width:40px; background-color:#95B2F5;">
<br>
<input type="button" name="4" value="4" onClick="run4()" style="width:40px;">
<input type="button" name="5" value="5" onClick="run5()" style="width:40px;">
<input type="button" name="6" value="6" onClick="run6()" style="width:40px;">
<input type="button" name="minus" value="-" onClick="runminus()" style="width:40px; background-color:#95B2F5;">
<br/>
<input type="button" name="7" value="7" onClick="run7()" style="width:40px;">
<input type="button" name="8" value="8" onClick="run8()" style="width:40px;">
<input type="button" name="9" value="9" onClick="run9()" style="width:40px;">
<input type="button" name="divide" value="/" onClick="rundivide()" style="width:40px; background-color:#95B2F5;">
<br/>
<input type="button" name="0" value="0" onClick="run0()" style="width:40px;">
<input type="button" name="." value="." onClick="runpoint()" style="width:40px;">
<input type="button" name="%" value="%" onClick="runpercent()" style="width:40px;">
<input type="button" name="multiply" value="*" onClick="runmultiply()" style="width:40px; background-color:#95B2F5;">
<br/>
<input type="button" name="|" value="C" onClick="runclear()" style="width:40px; background-color:lightgreen;">
<input type="button" name="calc" value="=" onClick="evalu()" style="width:130px; background-color:#F7ACAE;">
</form>
<p>&copy Tanzil Huda</p>
<script>
//numbers
function run1()
{document.frm.result.value += "1";}
function run2()
{document.frm.result.value += "2";}
function run3()
{document.frm.result.value += "3";}
function run4()
{document.frm.result.value += "4";}
function run5()
{document.frm.result.value += "5";}
function run6()
{document.frm.result.value += "6";}
function run7()
{document.frm.result.value += "7";}
function run8()
{document.frm.result.value += "8";}
function run9()
{document.frm.result.value += "9";}
function run0()
{document.frm.result.value += "0";}
function runpoint()
{document.frm.result.value += ".";}
//operators
function runplus()
{document.frm.result.value += "+";}
function runminus()
{document.frm.result.value += "-";}
function rundevide()
{document.frm.result.value += "/";}
function runmultiply()
{document.frm.result.value += "*";}
function runpercent()
{document.frm.result.value += "%";}
//all clear
function runclear()
{document.frm.result.value = "";}

function evalu()
	{
	var evalu = eval(document.frm.result.value)
	document.frm.result.value = evalu;
	}

</script>
</div>
</body>
</html>
